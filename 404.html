<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found. The requested page could not be found on Popular Glass Printers.">
    <title>404 - Page Not Found | Popular Glass Printers</title>

    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--color-charcoal-light) 100%);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: var(--font-bold);
            color: var(--color-gold);
            line-height: 1;
            margin-bottom: var(--space-4);
            animation: fadeIn 0.6s ease-out;
        }

        .error-title {
            font-size: var(--text-4xl);
            color: var(--text-on-dark);
            margin-bottom: var(--space-4);
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .error-message {
            font-size: var(--text-lg);
            color: var(--color-gray-medium);
            margin-bottom: var(--space-8);
            line-height: var(--leading-relaxed);
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
            animation: slideUp 0.6s ease-out 0.6s both;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn--primary">
                    ‚Üê Back to Home
                </a>
                <a href="services.html" class="btn btn--secondary-light">
                    View Services
                </a>
            </div>
        </div>
    </div>
</body>

</html>
